<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            color: #1E90FF;
        }

        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #1C86EE;
        }

        .counter {
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            background-color: #1E90FF;
            color: white;
            font-size: 40px;
            font-weight: bold;
            margin: 30px auto;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* Стили для нижнего меню */
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background-color: #252525;
            padding: 10px 0;
            border-top: 1px solid #444;
        }

        .menu-item {
            text-align: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1E90FF;
            border-radius: 50%;
        }

        .menu-icon img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        /* Фото пользователя */
        .user-icon img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        /* Вкладки */
        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Загрузка...</h1>
    <button id="checkin">Сделать чек-ин</button>
    <div id="checkin-count" class="counter">0</div>

    <!-- Контейнер вкладок -->
    <div id="profileContent" class="tab-content active">
        <h2>Профиль</h2>
        <p>Здесь будет информация о вашем профиле.</p>
    </div>
    <div id="awardsContent" class="tab-content">
        <h2>Награды</h2>
        <p>Здесь будут отображаться ваши награды.</p>
    </div>
    <div id="rankingContent" class="tab-content">
        <h2>Рейтинг</h2>
        <p>Здесь будет информация о вашем рейтинге.</p>
    </div>

    <!-- Нижнее меню -->
    <div class="bottom-menu">
        <div class="menu-item" onclick="showTab('home')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Главная">
            </div>
            Главная
        </div>
        <div class="menu-item" onclick="showTab('ranking')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/trophy.png" alt="Рейтинг">
            </div>
            Рейтинг
        </div>
        <div class="menu-item" onclick="showTab('awards')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/medal.png" alt="Награды">
            </div>
            Награды
        </div>
        <div class="menu-item" onclick="showTab('friends')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/user-groups.png" alt="Друзья">
            </div>
            Друзья
        </div>
        <div class="menu-item" onclick="showTab('profile')">
            <div class="menu-icon user-icon">
                <img id="userPhoto" src="https://img.icons8.com/ios-filled/50/user.png" alt="Профиль">
            </div>
            Профиль
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Получаем данные пользователя
        const user = tg.initDataUnsafe?.user || { first_name: "Пользователь" };
        document.getElementById('greeting').innerText = `Привет, ${user.first_name}!`;

        // Установка фото пользователя в меню
        const userPhotoElement = document.getElementById('userPhoto');
        if (user.photo_url) {
            userPhotoElement.src = user.photo_url; // Фото пользователя
        }

        // Логика для чек-инов
        const counterElement = document.getElementById('checkin-count');
        let checkinData = JSON.parse(localStorage.getItem('checkinData')) || { count: 0 };
        const today = new Date().toISOString().split('T')[0];

        function updateCounter() {
            counterElement.style.opacity = 0;
            setTimeout(() => {
                counterElement.innerText = checkinData.count;
                counterElement.style.opacity = 1;
                counterElement.style.transform = "scale(1.1)";
                setTimeout(() => counterElement.style.transform = "scale(1)", 200);
            }, 200);
        }

        updateCounter();

        document.getElementById('checkin').onclick = () => {
            if (checkinData.lastCheckin !== today) {
                checkinData.count++;
                checkinData.lastCheckin = today;
                localStorage.setItem('checkinData', JSON.stringify(checkinData));
                updateCounter();
                alert("Чек-ин выполнен!");
            } else {
                alert("Вы уже сделали чек-ин сегодня.");
            }
        };

        // Логика для вкладок
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            const tabContent = document.getElementById(`${tabName}Content`);
            if (tabContent) tabContent.classList.add('active');
        }
    </script>
</body>
</html>
