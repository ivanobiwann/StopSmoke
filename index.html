<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #1E90FF;
        }
        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1E90FF;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Загрузка...</h1>
    <button id="checkin">Сделать чек-ин</button>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();  // Растягивает на весь экран

        // Получаем данные пользователя
        const user = tg.initDataUnsafe.user;

        // Вставляем приветствие перед именем пользователя
        document.getElementById('greeting').innerText = `Привет, ${user.first_name}! 
        Ты сделал первый шаг! 
        Каждый день без сигарет — это шаг к лучшему здоровью и новой жизни.`;

        // Чек-ин кнопка
        document.getElementById('checkin').onclick = () => {
            alert("Чек-ин выполнен! Продолжай в том же духе.");
        };
    </script>
</body>
</html>
