<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Ты сделал первый шаг к здоровью и свободе! 
        
Приложение поможет тебе оставаться на пути к новой, лучшей жизни</h1>
    <p id="greeting">Загрузка...</p>
    <button id="checkin">Сделать чек-ин</button>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();  // Растягивает на весь экран

        // Логируем данные пользователя для отладки
        console.log(tg.initDataUnsafe);

        // Получаем данные пользователя с проверкой на их наличие
        const user = tg.initDataUnsafe.user;
        
        // Если данные пользователя есть, отображаем приветствие
        if (user && user.first_name) {
            document.getElementById('greeting').innerText = `Привет, ${user.first_name}!`;
        } else {
            document.getElementById('greeting').innerText = "Привет, пользователь!";
        }

        // Чек-ин кнопка
        document.getElementById('checkin').onclick = () => {
            alert("Чек-ин выполнен! Продолжай в том же духе.");
        };
    </script>
</body>
</html>
