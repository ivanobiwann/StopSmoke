<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
        }

        .bike {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .bike__cloud-1, .bike__cloud-2, .bike__cloud-3 {
            position: absolute;
            top: 10%;
            width: 200px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            animation: moveClouds 10s infinite;
        }

        .bike__cloud-2 {
            top: 20%;
            animation-delay: 3s;
        }

        .bike__cloud-3 {
            top: 30%;
            animation-delay: 5s;
        }

        .bike__bike {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: moveBike 10s linear infinite;
        }

        .bike__wheel {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 20px;
        }

        .bike__man {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .bike__head {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #7e2ea0;
            border-radius: 50%;
        }

        .bike__head .bike__eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            top: 10px;
        }

        .bike__head .bike__eye:nth-child(1) {
            left: 10px;
        }

        .bike__head .bike__eye:nth-child(2) {
            right: 10px;
        }

        /* Анимации для движения облаков */
        @keyframes moveClouds {
            0% { left: -200px; }
            100% { left: 100%; }
        }

        @keyframes moveBike {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-20px); }
        }

        /* Приветствие */
        .greeting {
            display: none;
        }

        #greetingContent {
            display: block;
            text-align: center;
        }

        /* Скрытие анимации после 3 секунд */
        .app-content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Страница с анимацией велосипедиста -->
    <div class="bike">
        <div class="bike__cloud-1"></div>
        <div class="bike__cloud-2"></div>
        <div class="bike__cloud-3"></div>
        <div class="bike__bike">
            <div class="bike__wheel"></div>
            <div class="bike__wheel"></div>
            <div class="bike__down-tube"></div>
            <div class="bike__tubes">
                <div class="bike__chain"></div>
                <div class="bike__seat-stays"></div>
                <div class="bike__chain-stays"></div>
                <div class="bike__seat-tube"></div>
                <div class="bike__star">
                    <div class="bike__pedal"></div>    
                </div>
                <div class="bike__seat"></div>    
            </div>
            <div class="bike__top-tube"></div>
            <div class="bike__fo"></div>
            <div class="bike__head-tube"></div>
            <div class="bike__helm"></div>
            <div class="bike__lock"></div>    
        </div>
        <div class="bike__man">
            <div class="bike__head">
                <div class="bike__eye"></div>
                <div class="bike__eye"></div>
                <div class="bike__whisker"></div>
                <div class="bike__nose"></div>
                <div class="bike__month"></div>
                <div class="bike__whisker"></div>
                <div class="bike__cap">
                    <div class="bike__peak">
                        <div class="bike__peak-parts"></div>   
                    </div>    
                </div>
            </div>
        </div>    
    </div>

    <!-- Основной контент приложения (будет показан после анимации) -->
    <div class="app-content">
        <!-- Ваш основной контент приложения здесь -->
    </div>

    <script>
        // Скрытие анимации и отображение основного контента после 3 секунд
        setTimeout(() => {
            document.querySelector('.bike').style.display = 'none';
            document.querySelector('.app-content').style.display = 'block';
        }, 3000); // Время отображения анимации
    </script>
</body>
</html>
