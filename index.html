<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #1E90FF;
        }
        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #1C86EE;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .tab-content {
            display: none;
        }
        .active-tab {
            display: block;
        }
        .counter {
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            background-color: #1E90FF;
            color: white;
            font-size: 40px;
            font-weight: bold;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: #1E90FF;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: #1C86EE;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Загрузка...</h1>
    <button id="checkin">Сделать чек-ин</button>
    <div id="checkin-count" class="counter">0</div>

    <!-- Навигационные кнопки для вкладок -->
    <div class="tabs">
        <a href="#profile" onclick="showTab('profile')">Профиль</a>
        <a href="#awards" onclick="showTab('awards')">Награды</a>
        <a href="#ranking" onclick="showTab('ranking')">Рейтинг</a>
    </div>

    <!-- Контент для вкладок -->
    <div id="profile" class="tab-content">
        <h2>Профиль</h2>
        <p>Здесь будет информация о вашем профиле.</p>
    </div>
    <div id="awards" class="tab-content">
        <h2>Награды</h2>
        <p>Здесь будут отображаться ваши награды.</p>
    </div>
    <div id="ranking" class="tab-content">
        <h2>Рейтинг</h2>
        <p>Здесь будет информация о вашем рейтинге.</p>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Получаем данные пользователя
        const user = tg.initDataUnsafe?.user || { first_name: "Пользователь" };
        document.getElementById('greeting').innerText = `Привет, ${user.first_name}! 
        Ты сделал первый шаг! 
        Каждый день без сигарет — это шаг к лучшему здоровью и новой жизни.`;

        // Счетчик чек-инов и его элемент
        const counterElement = document.getElementById('checkin-count');

        // Локальное хранилище для чек-инов
        let checkinData = JSON.parse(localStorage.getItem('checkinData')) || {};
        const userId = user.id || "default_user"; // Уникальный ID пользователя
        const today = new Date().toISOString().split('T')[0]; // Текущая дата в формате YYYY-MM-DD

        // Инициализация счетчика
        if (!checkinData[userId]) {
            checkinData[userId] = { count: 0, lastCheckin: null };
        }
        const userCheckin = checkinData[userId];

        // Обновление отображения счетчика
        function updateCounter() {
            counterElement.style.opacity = 0; // Плавное исчезновение
            setTimeout(() => {
                counterElement.innerText = userCheckin.count;
                counterElement.style.opacity = 1; // Плавное появление
                counterElement.style.transform = "scale(1.1)";
                setTimeout(() => counterElement.style.transform = "scale(1)", 200);
            }, 200);
        }

        updateCounter(); // Изначальное обновление

        // Проверка, можно ли сделать чек-ин
        document.getElementById('checkin').onclick = () => {
            if (userCheckin.lastCheckin !== today) {
                userCheckin.count++;
                userCheckin.lastCheckin = today;

                // Сохранение прогресса в localStorage
                checkinData[userId] = userCheckin;
                localStorage.setItem('checkinData', JSON.stringify(checkinData));

                // Обновление счетчика
                updateCounter();
                alert("Чек-ин выполнен! Продолжай в том же духе.");
            } else {
                alert("Вы уже сделали чек-ин сегодня. Возвращайтесь завтра!");
            }
        };

        // Функция для переключения вкладок
        function showTab(tabName) {
            // Скрыть все вкладки
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active-tab'));
            
            // Показать выбранную вкладку
            const activeTab = document.getElementById(tabName);
            activeTab.classList.add('active-tab');
        }

        // По умолчанию показывать вкладку профиля
        showTab('profile');
    </script>
</body>
</html>
