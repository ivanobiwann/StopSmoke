<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #1E90FF;
        }
        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1C86EE;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            color: #1E90FF;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Загрузка...</h1>
    <button id="checkin">Сделать чек-ин</button>
    <p id="checkin-count" class="counter">0</p>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Получаем данные пользователя
        const user = tg.initDataUnsafe.user;
        document.getElementById('greeting').innerText = `Привет, ${user.first_name}! Ты сделал первый шаг! Каждый день без сигарет — это шаг к лучшему здоровью и новой жизни.`;

        const counterElement = document.getElementById('checkin-count');

        // Счетчик чек-инов
        let checkinCount = localStorage.getItem('checkinCount') || 0;
        counterElement.innerText = checkinCount;

        // Получаем дату последнего чек-ина
        const lastCheckinDate = localStorage.getItem('lastCheckinDate') || null;

        // Получаем текущую дату в формате YYYY-MM-DD
        function getCurrentDate() {
            const now = new Date();
            return now.toISOString().split('T')[0];
        }

        // Проверка на текущий день
        function canCheckinToday() {
            const today = getCurrentDate();
            return today !== lastCheckinDate; // true, если чек-ин не делался сегодня
        }

        // Чек-ин кнопка
        document.getElementById('checkin').onclick = () => {
            if (canCheckinToday()) {
                checkinCount++;
                localStorage.setItem('checkinCount', checkinCount);
                localStorage.setItem('lastCheckinDate', getCurrentDate());

                // Плавная анимация обновления счетчика
                counterElement.style.opacity = 0;
                setTimeout(() => {
                    counterElement.innerText = checkinCount;
                    counterElement.style.opacity = 1;
                }, 200);

                alert("Чек-ин выполнен! Продолжай в том же духе.");
            } else {
                alert("Вы уже сделали чек-ин сегодня. Возвращайтесь завтра!");
            }
        };
    </script>
</body>
</html>
