<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
        }

        .bike {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .bike__cloud-1, .bike__cloud-2, .bike__cloud-3 {
            position: absolute;
            top: 10%;
            width: 200px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            animation: bike-cloud 10s infinite;
        }

        .bike__cloud-2 {
            top: 20%;
            animation-delay: 3s;
        }

        .bike__cloud-3 {
            top: 30%;
            animation-delay: 5s;
        }

        .bike__bike {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: moveBike 10s linear infinite;
        }

        .bike__wheel {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 20px;
            animation: rotateWheel 3s linear infinite;
        }

        .bike__man {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: moveMan 10s linear infinite;
        }

        .bike__head {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #7e2ea0;
            border-radius: 50%;
            animation: bike-arm 1s ease-in-out infinite;
        }

        .bike__head .bike__eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            top: 10px;
        }

        .bike__head .bike__eye:nth-child(1) {
            left: 10px;
        }

        .bike__head .bike__eye:nth-child(2) {
            right: 10px;
        }

        @keyframes moveBike {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-20px); }
        }

        @keyframes bike-arm {
            0% { transform: rotate(0deg); }
            5% { transform: rotate(-2deg); }
            10% { transform: rotate(-5deg); }
            15% { transform: rotate(-11deg); }
            20% { transform: rotate(-14deg); }
            25% { transform: rotate(-11deg); }
            30% { transform: rotate(-9deg); }
            35% { transform: rotate(-3deg); }
            40% { transform: rotate(0deg); }
            45% { transform: rotate(1deg); }
            50% { transform: rotate(0deg); }
            55% { transform: rotate(-2deg); }
            60% { transform: rotate(-6deg); }
            65% { transform: rotate(-12deg); }
            70% { transform: rotate(-16deg); }
            75% { transform: rotate(-14deg); }
            80% { transform: rotate(-9deg); }
            85% { transform: rotate(-3deg); }
            90% { transform: rotate(0deg); }
            95% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes bike-forearm {
            0% { transform: rotate(139deg); }
            5% { transform: rotate(136deg); }
            10% { transform: rotate(126deg); }
            15% { transform: rotate(124deg); }
            20% { transform: rotate(119deg); }
            25% { transform: rotate(109deg); }
            30% { transform: rotate(109deg); }
            35% { transform: rotate(113deg); }
            40% { transform: rotate(124deg); }
            45% { transform: rotate(133deg); }
            50% { transform: rotate(139deg); }
            55% { transform: rotate(139deg); }
            60% { transform: rotate(133deg); }
            65% { transform: rotate(130deg); }
            70% { transform: rotate(126deg); }
            75% { transform: rotate(121deg); }
            80% { transform: rotate(120deg); }
            85% { transform: rotate(123deg); }
            90% { transform: rotate(131deg); }
            95% { transform: rotate(140deg); }
            100% { transform: rotate(139deg); }
        }

        @keyframes bike-hand {
            0% { transform: rotate(181deg); }
            5% { transform: rotate(181deg); }
            10% { transform: rotate(201deg); }
            15% { transform: rotate(206deg); }
            20% { transform: rotate(216deg); }
            25% { transform: rotate(216deg); }
            30% { transform: rotate(216deg); }
            35% { transform: rotate(208deg); }
            40% { transform: rotate(200deg); }
            45% { transform: rotate(193deg); }
            50% { transform: rotate(185deg); }
            55% { transform: rotate(189deg); }
            60% { transform: rotate(197deg); }
            65% { transform: rotate(204deg); }
            70% { transform: rotate(208deg); }
            75% { transform: rotate(207deg); }
            80% { transform: rotate(203deg); }
            85% { transform: rotate(196deg); }
            90% { transform: rotate(186deg); }
            95% { transform: rotate(181deg); }
            100% { transform: rotate(181deg); }
        }

        @keyframes bike-cloud {
            0% { left: 800px; }
            100% { left: -100px; }
        }
    </style>
</head>
<body>
    <!-- Страница с анимацией велосипедиста -->
    <div class="bike">
        <div class="bike__cloud-1"></div>
        <div class="bike__cloud-2"></div>
        <div class="bike__cloud-3"></div>
        <div class="bike__bike">
            <div class="bike__wheel"></div>
            <div class="bike__wheel"></div>
        </div>
        <div class="bike__man">
            <div class="bike__head">
                <div class="bike__eye"></div>
                <div class="bike__eye"></div>
            </div>
        </div>
    </div>

    <script>
        // Скрытие анимации и отображение основного контента после 3 секунд
        setTimeout(() => {
            document.querySelector('.bike').style.display = 'none';
            document.querySelector('.app-content').style.display = 'block';
        }, 3000); // Время отображения анимации
    </script>
</body>
</html>
