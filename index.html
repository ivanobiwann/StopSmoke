<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #1E90FF;
        }
        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1C86EE;
        }
        /* Стиль для счетчика чек-инов в виде круга */
        .counter {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            background-color: #1E90FF;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Загрузка...</h1>
    <button id="checkin">Сделать чек-ин</button>
    <div id="checkin-count" class="counter">0</div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Получаем данные пользователя
        const user = tg.initDataUnsafe?.user || { first_name: "Пользователь" };
        document.getElementById('greeting').innerText = `Привет, ${user.first_name}! 
        Ты сделал первый шаг! 
        Каждый день без сигарет — это шаг к лучшему здоровью и новой жизни.`;

        // Счетчик чек-инов и его элемент
        const counterElement = document.getElementById('checkin-count');

        // Локальное хранилище для чек-инов
        let checkinData = JSON.parse(localStorage.getItem('checkinData')) || {};
        const userId = user.id || "default_user"; // Уникальный ID пользователя
        const today = new Date().toISOString().split('T')[0]; // Текущая дата в формате YYYY-MM-DD

        // Инициализация счетчика
        if (!checkinData[userId]) {
            checkinData[userId] = { count: 0, lastCheckin: null };
        }
        const userCheckin = checkinData[userId];

        // Обновление отображения счетчика
        function updateCounter() {
            counterElement.style.opacity = 0; // Плавное исчезновение
            setTimeout(() => {
                counterElement.innerText = userCheckin.count;
                counterElement.style.opacity = 1; // Плавное появление
                counterElement.style.transform = "scale(1.1)";
                setTimeout(() => counterElement.style.transform = "scale(1)", 200);
            }, 200);
        }

        updateCounter(); // Изначальное обновление

        // Проверка, можно ли сделать чек-ин
        document.getElementById('checkin').onclick = () => {
            if (userCheckin.lastCheckin !== today) {
                userCheckin.count++;
                userCheckin.lastCheckin = today;

                // Сохранение прогресса в localStorage
                checkinData[userId] = userCheckin;
                localStorage.setItem('checkinData', JSON.stringify(checkinData));

                // Обновление счетчика
                updateCounter();
                alert("Чек-ин выполнен! Продолжай в том же духе.");
            } else {
                alert("Вы уже сделали чек-ин сегодня. Возвращайтесь завтра!");
            }
        };
    </script>
</body>
</html>
